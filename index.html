<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	
  <section>
  	<div class="container">
  		<h2>Contact Us Form</h2>
  		<div class="row">
  			<div class="col">
  				<div class="inputbox">
  					<input type="text" required="">
  					<span class="text">Fast Name</span>
  					<span class="line"></span>

  			</div>
  			<div class="col">

  		</div>

  			</div>
  			<div class="col">

  		</div>

  		</div>
